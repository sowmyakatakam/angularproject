<form>
    <div class="form-group">
      <label >Username</label>
      <input type="text"   #username (keyup.enter)="login(username.value,null)" class="form-control"   placeholder="Enter username">
    
    </div>
    <div class="form-group">
      <label >Password</label>
      <input type="password" #password (keyup.enter)="login(password.value,null)" class="form-control"  placeholder="Password">
    </div>
   
    <button type="submit" class="btn btn-primary" (click)="login(username.value, password.value)">Submit</button>
  </form>
