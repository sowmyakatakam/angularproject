
<div *ngFor="let each of notes_list">

<div class="card" style="width: 18rem;">

  
  <div class="card-body">
    <h5 class="card-title">Course {{each.name}}</h5>
    <p class="card-text">Course Duration {{each.days}}</p>
    <p class="card-text">Course Cost {{each.price}}</p>
  
  </div>
</div>
</div>
